<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Prime Video</title>
    {% load static%}
    <link rel="stylesheet" href="{% static 'register1.css' %}">
</head>
<body>
    <div class="form-container">
        <!-- Add the Prime Video logo -->
      <center>  <img src="https://m.media-amazon.com/images/G/01/digital/PV_Logo_Landscape_Smile_Centred_Dark_Squid_Ink_RGB_150._CB554671110_.png" alt="Prime Video Logo"></center>
        <h1>Sign In</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="email">your Email</label>
            <input type="email" id="email" name="email" required>
            <input type="password" name="password" placeholder="Password" required>
            <!-- <a href="#">Forgot password?</a> <br>br -->
            <button type="submit">Sign in</button>
        </form>
        </div>
    </div>

    <p class="divider">──────── New to Our Amazon ────────</p>

    <div class="create-account">
        <h3>Create an Account</h3>
        <a href="{% url 'register' %}">Create Your Amazon Account</a>
    </div>
</body>
</html>

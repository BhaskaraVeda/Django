<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Prime Video</title>
    {% load static%}
    <link rel="stylesheet" href="{% static 'register.css' %}">
</head>
<body>
    <div class="form-container">
        <!-- Add the Prime Video logo -->
        <img src="https://m.media-amazon.com/images/G/01/digital/PV_Logo_Landscape_Smile_Centred_Dark_Squid_Ink_RGB_150._CB554671110_.png" alt="Prime Video Logo">
        <h1>Create Account</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Your name</label>
                <input type="text" id="name" placeholder="First and last name" name="name">
            </div>
            <div class="form-group">
                <label for="mobile">Email</label>
                <input type="email" id="mobile" placeholder="Email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="At least 6 characters" name="password">
                <div class="note">Passwords must be at least 6 characters.</div>
            </div>
            <button type="submit" class="btn">Continue</button>
        </form>
        
        <div class="sign-in">
            Already have an account? <a href="{% url 'signin' %}">Sign in</a>
        </div>
    </div>
</body>
</html>
